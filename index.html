<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zombie Apocalypse</title>

  <style>

    #player {
      height: 100px;
      width: 100px;
      background-color: blue;
      position: absolute;
      top:50px;
      left:50px;
      border-radius: 50%;
    }

    #monster {
      height: 100px;
      width: 100px;
      background-color: red;
      position: absolute;
      top:300px;
      left:1200px;
      border-radius: 50%;
    }

    #power {
      height: 100px;
      width: 200px;
      background-color: grey;
      position: absolute;
      top: 50px;
      left: 50px;

    }

  </style>
</head>

<body>
  <div id="power"></div>
  <div id="player"></div>
  <div id="monster"></div>

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="scoreboard.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="monsters.js"></script>
  <script type="text/javascript" src="game.js"></script>

</body>
</html>
